<html>
	<head>
		<title>
			Whitespace
		</title>
	</head>
	<body>
		<h1>Whitespace demo</h1>
		<pre>
		This is a haiku
	A boring haiku for you
		This is a haiku
		</pre>
		<span>first span</span>
		<span>second span</span> 
		<!-- These spans are inline so even though they're on seperate lines in a web browser they're right next to each other. -->
		<hr /> <!-- hr creates a horizontal line. -->
		<div> This is how you write a &lt;div&gt;</div><!-- Example of escaping characters.  Kinda sorta. -->
		<br /> <!-- This is a break, puts a line here. -->
	</body>
</html>
